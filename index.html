<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <!-- Font Awesome Library  -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Bootstrap - -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="bookmarker vh-100">
      <div class="container-fluid ">
        <div class="row" >
          <!-- Log in Section -->
          <div class="col-sm-6 text-black visible" id="loginSection">
            <div class="px-4 px-md-1 ms-xl-4">
              <i class="fa-solid fa-bookmark fa-2x me-1 pt-5 mt-xl-4"
              style="color: #ad1f1f" ></i>
              <span class="h1  fw-bold mb-0 text-danger-emphasis ">BOOKMARKER</span>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-md-5  ms-0 mt-5 pt-1 pt-xl-0 mt-xl-n5"
            >
              <form style="width: 18rem">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Log in
                </h3>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="loginEmail"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    id="loginPassword"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                </div>

                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-info btn-lg btn-block"
                    type="button"
                    id="loginBtn"
                  >
                    Login
                  </button>
                </div>

                <p class="text-danger" id="redAlert"></p>
                <p class="mt-2">
                  Don't have an account?
                  <a href="#!" class="link-danger" id="register">Register here</a>
                </p>
              </form>
            </div>
          </div>
          <!-- Sign Up Section -->
          <div
            class="col-sm-6 text-black  visually-hidden vh-100"
            id="signUpSection"
          >
            <div class="px-5 ms-xl-4">
              <i class="fa-solid fa-bookmark fa-2x me-1 pt-5 mt-xl-4"
              style="color: #ad1f1f" ></i>
              <span class="h1 fw-bold mb-0">BOOKMARKER</span>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-3 pt-xl-2 mt-xl-3"
            >
              <form style="width: 23rem">
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign Up
                </h3>

                <div class="form-outline mb-3">
                  <input
                    type="text"
                    id="userName"
                    class="form-control form-control-lg"
                  />
                  <label class="form-label" for="form2Example18">Name</label>
                </div>

                <div class="form-outline mb-3">
                  <input
                    type="email"
                    id="mail"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form2Example18"
                    >Email address</label
                  >
                </div>

                <div class="form-outline mb-0">
                  <input
                    type="password"
                    id="password"
                    class="form-control form-control-lg"
                    required
                  />
                  <label class="form-label" for="form2Example28"
                    >Password</label
                  >
                </div>
                <p class="fw-bold  password-alert text-danger "></p>

                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-info btn-lg btn-block"
                    type="button"
                    id="signUp"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="./images/jacqueline-brandwayn-6sG6EHlzd50-unsplash.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div> -->
        </div>
      </div>
    </section>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
